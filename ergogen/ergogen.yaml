units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2
points:
  zones:
    # The primary 6x4 key matrix, plus 3 modifiers.
    matrix:
      # Choc spacing
      key:
        padding: 1ky
        spread: 1kx
      columns:
        # Hide the first two mods and the last mod.
        # Provide a Sofle-like column stagger.
        pinky:
        ring:
          key.stagger: 10
        middle:
          key.stagger: 5
        index:
          rows.mod.skip: true
          key.stagger: -5
        inner:
          key.stagger: -5
      rows:
        # Four main rows, one partial row.
        bottom:
        home:
        top:
    # Thumb cluster for Layer and Space keys.
    thumbs:
      # Choc spacing
      key:
        padding: 1ky
        spread: 1kx
      # Place thumbs where the inner mod would go.
      anchor:
        ref: matrix_index_bottom
        shift: [2, -28]
      columns:
        # Fan thumbs out by -15 degrees.
        outer:
          key:
            splay: 5
            shift: [-4, 2]
        middle:
          key:
            splay: -10
            shift: [0, 0]
        inner:
          key:
            splay: -20
            shift: [6, -3]
      rows:
        # Thumbs only have one row.
        cluster:
  # Mirror keyboard halves with a moderate rotation.
  rotate: -15
  mirror: &mirror
    ref: matrix_inner_top
    distance: 50